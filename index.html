<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #1A1A1A; /* color oscuro formal */
    color: #EEE;
    padding: 60px 20px;
    position: relative;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }
  /* Logo Mercedes-Benz como fondo */
  body::before {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;
    width: 500px;
    height: 500px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Mercedes-Logo.svg/512px-Mercedes-Logo.svg.png') no-repeat center center;
    background-size: contain;
    opacity: 0.07;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 0;
  }
  h1 {
    font-family: 'Merriweather', serif;
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 50px;
    position: relative;
    z-index: 1;
  }
  .btn {
    display: inline-block;
    width: 280px;
    margin: 15px 10px;
    padding: 15px 25px;
    background: linear-gradient(135deg, #0a3d62, #1e3799);
    color: #f1f2f6;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    transition: background 0.3s ease, transform 0.3s ease;
    cursor: pointer;
    position: relative;
    z-index: 1;
  }
  .btn:hover {
    background: linear-gradient(135deg, #1e3799, #130f40);
    box-shadow: 0 6px 12px rgba(30, 55, 153, 0.8);
    transform: translateY(-3px);
  }
</style>
